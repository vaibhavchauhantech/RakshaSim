<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RakshSim - Network Dashboard</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      font-family: 'Roboto', sans-serif;
      color: #f1f5f9;
      min-height: 100vh;
      padding: 2rem;
    }
    .node-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1rem;
    }
    .node-card {
      background: #0f172a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px #2563ebaa;
      cursor: default;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .node-card:hover {
      box-shadow: 0 0 25px #60a5faee;
    }
    .status-safe {
      color: #22c55e; /* green */
      font-weight: 700;
    }
    .status-infected {
      color: #ef4444; /* red */
      font-weight: 700;
    }
    .status-quarantined {
      color: #facc15; /* yellow */
      font-weight: 700;
    }
    .status-recovered {
      color: #3b82f6; /* blue */
      font-weight: 700;
    }
    h2 {
      font-family: 'Roboto Slab', serif;
      text-align: center;
      margin-bottom: 2rem;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h2>Network Nodes Status</h2>
  <div class="node-grid">
    {% for node in nodes %}
      <div class="node-card">
        <div><strong>{{ node['name'] }}</strong></div>
        <div class="status-{{ node['status'] | lower }}">{{ node['status'].capitalize() }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
